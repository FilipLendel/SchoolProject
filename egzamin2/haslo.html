<div id="prawy"><h2>Jak silne jest twoje hasło?</h2>

    <p>Twoje Hasło:</p>
    <input id="try" type="password">
    <button onclick="see()">Sprawdź</button>
    <p id="info"></p>

</div>


<footer>
    <h3>Miernik jakości hasła</h3>
    <p>Stronę opracował: 000</p> 
</footer>

<script>
function see(){
const input = document.querySelector("#try");
input.addEventListener("input", e => {
    const val = input.value;
    const reg = /^[a-zA-Z ]{7,}$/g;
    const leng = val.lenght;

    if(reg.test(val)& leng > 7){
        document.getElementById("info").innerHTML = "Dobre!"
    }
    else if(reg.test(val)){
        document.getElementById("info").innerHTML = "Średnie!"
    }
})
}
